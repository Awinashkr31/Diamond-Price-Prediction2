<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstone Price Prediction</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            display: block;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 6px;
            text-align: center;
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
                margin: 20px auto;
            }

            h1 {
                font-size: 22px;
            }

            input, select {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gemstone Price Prediction</h1>
        <form id="prediction-form">
            <label for="carat">Carat:</label>
            <input type="number" step="0.01" id="carat" name="carat" required placeholder="Enter carat weight">

            <label for="cut">Cut:</label>
            <select id="cut" name="cut" required>
                <option value="Ideal">Ideal</option>
                <option value="Premium">Premium</option>
                <option value="Very Good">Very Good</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
            </select>

            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>

            <label for="clarity">Clarity:</label>
            <select id="clarity" name="clarity" required>
                <option value="IF">IF</option>
                <option value="VVS1">VVS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VS1">VS1</option>
                <option value="VS2">VS2</option>
                <option value="SI1">SI1</option>
                <option value="SI2">SI2</option>
                <option value="I1">I1</option>
            </select>

            <label for="depth">Depth:</label>
            <input type="number" step="0.1" id="depth" name="depth" required placeholder="Enter depth percentage">

            <label for="table">Table:</label>
            <input type="number" step="0.1" id="table" name="table" required placeholder="Enter table percentage">

            <label for="x">X (length in mm):</label>
            <input type="number" step="0.01" id="x" name="x" required placeholder="Enter length in mm">

            <label for="y">Y (width in mm):</label>
            <input type="number" step="0.01" id="y" name="y" required placeholder="Enter width in mm">

            <label for="z">Z (depth in mm):</label>
            <input type="number" step="0.01" id="z" name="z" required placeholder="Enter depth in mm">

            <button type="submit">Predict Price</button>
        </form>

        <div class="result" id="result" style="display: none;">
            <h2>Estimated Price: <span id="predicted-price">$0</span></h2>
        </div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get values from form
            let carat = parseFloat(document.getElementById('carat').value);
            let depth = parseFloat(document.getElementById('depth').value);
            let table = parseFloat(document.getElementById('table').value);
            let x = parseFloat(document.getElementById('x').value);
            let y = parseFloat(document.getElementById('y').value);
            let z = parseFloat(document.getElementById('z').value);

            // Simple Price Estimation Formula (Dummy)
            let estimatedPrice = (carat * 5000) + (depth * 20) + (table * 15) + (x * y * z * 2);

            // Display result
            document.getElementById('predicted-price').innerText = `$${estimatedPrice.toFixed(2)}`;
            document.getElementById('result').style.display = 'block';
        });
    </script>

</body>
</html>
